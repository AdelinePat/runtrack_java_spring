<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cr√©er un compte</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${registrationForm}">
    <label>Username: <input type="text" th:field="*{username}"/></label>
    <label>Password: <input type="password" th:field="*{password}"/></label>
    <button type="submit">Register</button>
</form>

<div th:if="${usernameError}" th:text="${usernameError}"></div>
<div th:if="${successMessage}" th:text="${successMessage}"></div>
<a th:href="@{/login}">Se connecter</a>

</body>
</html>
